<div class="card-container">
    <div class="card-header">
        <div class="row">
            <div class="col-md-2">
                <img [src]="feedElement.userIconUrl" />
            </div>
            <div class="col-md-10 text-bold">
                {{feedElement.userName}}
            </div>
        </div>
    </div>
    <div class="card-content">
        <img [src]="feedElement.postImgUrl" style="min-height: 200px;" />
    </div>
    <div class="card-footer">
        <h3>{{feedElement.postDescription}}</h3>
    </div>
</div>
